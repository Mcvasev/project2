<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form name="form" method="list">
        <div class="container">
            <span class="yellow"></span>
            <div class="underYellow">
                <h1>To-Do List</h1>
                <div class="afterList">
                    <button class="sort" name="sort"> <img src="pic/Group 74.svg" alt="Кекс"></button>
                    <input class="name" name="name" type="text">   
                    <button class="add">Добавить</button>
                </div>
            </div>    
        </div>
    </form>
</body>
</html>
