<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <span class="yellow"></span>
        <div class="underYellow">
            <h1>To-Do List</h1>
            <div class="afterList">
                <button class="grayB"> </button>
                <ul class="menu">
                    <li>
                        <input class="doArea" type="text">
                        <button type="button" class="buttonDelete">x</button>
                    </li>
                </ul>
            </div>
            <button type="button" class="knopkaAdd">
                <div class="plus">+</div>
                <p class="add">Добавить</p>
            </button>
        </div>
        <script src="scrypt.js"></script>
</body>

</html>
